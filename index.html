<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francis Oró">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="frame">
            <div class="display-value">0
            </div>
            <div class="button-area">
                <div class="row">
                    <div class="AC button top"><p>AC</p></div>
                    <div class="negative button top"><p>+/-</p></div>
                    <div class="percentage button top"><p>%</p></div>
                    <div class="divide button operand"><p>÷</p></div>
                </div>
                <div class="row">
                    <div class="seven button"><p>7</p></div>
                    <div class="eight button"><p>8</p></div>
                    <div class="nine button"><p>9</p></div>
                    <div class="multiply button operand"><p>x</p></div>
                </div>
                <div class="row">
                    <div class="four button"><p>4</p></div>
                    <div class="five button"><p>5</p></div>
                    <div class="six button"><p>6</p></div>
                    <div class="minus button operand"><p>-</p></div>
                </div>
                <div class="row">
                    <div class="one button"><p>1</p></div>
                    <div class="two button"><p>2</p></div>
                    <div class="three button"><p>3</p></div>
                    <div class="plus button operand"><p>+</p></div>
                </div>
                <div class="row">
                    <div class="zero button" id="zero"><div class="zero-text">0</div></div>
                    <div class="decimal button"><p>.</p></div>
                    <div class="equals button operand"><p>=</p></div>
                </div>
            </div>
        </div>
        <a class="signature" href="https://github.com/francis-oro" target="_blank">Francis Oró
            <img class="gh-logo" src="github-mark.png"></a>
        <a class="code-link text" href="https://github.com/francis-oro/calculator" target="_blank">View code</a>
    </main>
</body>
</html>
